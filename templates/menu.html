<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MENU</title>
</head>
<body>
    {% for menu in post_list %}
        <div>
        {{menu.item}}
        {{menu.price}}
            {% if menu.photo %}
                <div class="thumbnail">
                <img src="{{ menu.photo }}" alt="">
                </div>
            {% else %}
                <div class="thumbnail thumbnail-default"></div>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
